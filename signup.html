<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MemoWords-SignUp</title>
        <link href="./styles/styleReset.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css"/>
      </head>
      
      <body>
        <header>
          <nav class="navbar">
            <div class="" id="nav">
              <ul class="navbar-nav">
                <li class="nav-item navhome"><a class="" href="./index.html"><img src= "./assets/images/mw-logoh.png"></a></li>
                <li class="nav-item navright"><a class="" href="./login.html">Log in</a></li>
                <li class="nav-item navright"><a class="" href="./signup.html">Sign up</a></li>
              </ul>
            </div>
          </nav>
        </header> 
        <main>
          <section class="signup">
            <form id="form-signup" class = "" action="xxxxxxxxxxxxxxx">  
              <header>
                <h1 class="titlepage">Sign Up</h1> 
              </header>
              <div>                
                <div class="message-container">
                </div>                   
                <div>
                    <input id="name" class="inputfield" type="text" name="signup-name" placeholder="   " >
                </div> 
                <div>
                    <label for="name" class="inputtitle">Username</lable>
                </div>
                <div>
                    <input id="email" class="inputfield" type="email" name="signup-email" placeholder="   " >
                </div> 
                <div>
                    <label for="email" class="inputtitle">Email</lable>
                </div>
                <div>
                    <input id="password" class="inputfield" type="password" name="signup-password" placeholder="   " >
                </div>
                <div>
                    <label for="password" class="inputtitle">Password</lable>
                </div>
                <div>
                    <input id="repeat-password" class="inputfield" type="password" name="signup-repeat-password" placeholder="   " >
                </div>
                <div>
                    <label for="repeat-password" class="inputtitle">Confirm Password</lable>
                </div>
                <br/>
                <p><input type="checkbox"> By creating an account you agree to our <a>Terms & Privacy</a></p>
                <button id="signup-button" type="submit">Submit</button>
              </div>
            </form>
          </section>
        </main>
    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validator.js"></script>
  </body>
</html>
