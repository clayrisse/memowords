<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MemoWords-SignUp</title>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="" href="./index.html">Home</a></li>
                        <!-- <li class="nav-item"><a class="" href="./memowords.html">Play</a></li> -->
                        <li class="nav-item"><a class="" href="./login.html">Log in</a></li>
                        <li class="nav-item"><a class="" href="./signup.html">Sign up</a></li>
                    </ul>
                </div>
            </nav>
        </header>

    <main>
      <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="pokemon" placeholder="Favorite Pokemon" />
            <input type="text" id="type" placeholder="Favorite Type" />

            <!-- we can also use type="email" for the email input, to get additional validation by the browser -->
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            />

            <!-- The `disabled` deactivates the button. Button will be activated or desactivated by the `checkButton` method in the Singup.js  -->
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>

          <div class="message-container">
          </div>


        </div>
      </section>
    </main>

    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validator.js"></script>
  </body>
</html>
